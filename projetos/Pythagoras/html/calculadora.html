                <li class="lista-lateral">
                    <a href="./calculadora.html" class="links-laterais">

                </li>
                <li class="lista-lateral">
                    <a href="./geratabuada.html" class="links-laterais">

                    </a>
                </li>
                <li class="lista-lateral">
                    <a href="./segundograu.html" class="links-laterais">
                        <img src="../imgs, icons/seggrau.svg" alt="ícone" class="icones" />
                        <span class="itns-laterais">Equação 2° Grau</span>
                    </a>
                </li>
                <li class="lista-lateral">
                    <a href="./pitagoras.html" class="links-laterais">

    <div id="conteudo" class="centralizar-conteudo">
        <div id="calculadora">
            <h2 id="calc-title" class="div-titles">Calculadora</h2>
            <input type="text" id="calc-output" disabled />
            <button id="bt1" class="calc-buttons" onclick="limpar()">CE</button>
            <button id="bt2" class="calc-buttons" onclick="deletar()">DL</button>
            <button id="bt3" class="calc-buttons" onclick="inserir('+')">+</button>
            <button id="bt4" class="calc-buttons" onclick="inserir('-')">-</button>
            <button id="bt5" class="calc-buttons" onclick="inserir('7')">7</button>
            <button id="bt6" class="calc-buttons" onclick="inserir('8')">8</button>
            <button id="bt7" class="calc-buttons" onclick="inserir('9')">9</button>
            <button id="bt8" class="calc-buttons" onclick="inserir('*')">x</button>
            <button id="bt9" class="calc-buttons" onclick="inserir('4')">4</button>
            <button id="bt10" class="calc-buttons" onclick="inserir('5')">5</button>
            <button id="bt11" class="calc-buttons" onclick="inserir('6')">6</button>
            <button id="bt12" class="calc-buttons" onclick="inserir('/')">/</button>
            <button id="bt13" class="calc-buttons" onclick="inserir('1')">1</button>
            <button id="bt14" class="calc-buttons" onclick="inserir('2')">2</button>
            <button id="bt15" class="calc-buttons" onclick="inserir('3')">3</button>
            <button id="bt16" class="calc-buttons" onclick="exibirResultado()">=</button>
            <button id="bt17" class="calc-buttons" onclick="inserir('0')">0</button>
            <button id="bt18" class="calc-buttons" onclick="inserir('.')">.</button>
        </div>
        <a href="../../../projetos.html" id="link-voltar">
            <img src="../../../icons/voltar.svg" id="voltar-btn" title="Voltar" alt="voltar" />
        </a>
    </div>
